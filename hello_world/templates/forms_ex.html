<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Django Forms Example</title>
</head>
<body>
  <h1>Django Forms Example</h1>

  <div>{{ result }}</div>

  <form action="" method="post">
    {% csrf_token %}
    <table>
      <tr>
        <td>Field</td>
        <td>Value</td>
      </tr>
      {{ form }}
    </table>
    <input type="submit">
  </form>

</body>
</html>
